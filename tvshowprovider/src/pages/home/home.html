<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getShows($event)" placeholder="Search">

    </ion-searchbar>
  </ion-toolbar>
<ion-list>
  <ion-item *ngFor="let data of originalData">
    <img src=   {{data.show.image.medium}}> {{data.show.name}}

  </ion-item>
</ion-list>


</ion-content>
